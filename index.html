<h2><center>Calculando IMC<br><br></center></h2>
<script>
var Nome = prompt("Qual o seu nome?");
var Peso = prompt("Quanto pesa?");
var Altura = prompt ("E qual a sua altura?");
var imc = Peso /(Altura*Altura);
document.write("Nome: "+Nome+"<br>Peso: "+Peso+"<br> Altura: "+Altura+"<br><br> Seu IMC: "+imc.toFixed(0));
</script>
